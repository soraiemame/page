site_name: soraie's homepage
site_url: https://soraiemame.github.io/page/
repo_url: https://github.com/soraiemame/page/
repo_name: soraiemame/page
site_author: soraie
site_description: >-
  soraie's homepage
theme:
  name: material
  # custom_dir: overrides
  language: ja
  favicon: assets/img/favicon.ico
  # favicon: https://twitter.com/soraie_/photo
  features:
    - navigation.tabs
  palette:
    accent: cyan
    primary: teal

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/soraiemame/
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/soraie_

markdown_extensions:
  # extension for syntax highlight
  # - codehilite
  # - codehilite:
  #     linenums: true

  - markdown.extensions.admonition
  - markdown.extensions.attr_list
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

plugins:
  - search
  # - macros
  # - git-revision-date-localized